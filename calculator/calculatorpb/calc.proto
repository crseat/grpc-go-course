syntax = "proto3";

package calculator;
option go_package = "calculator/calculatorpb";

message Nums {
  int32 first_num = 1;
  int32 second_num = 2;
}

message CalcRequest { Nums nums = 1; }

message CalcResponse { int32 result = 1; }

service CalcService {
  // Unary
  rpc Calculate(CalcRequest) returns (CalcResponse) {};
}